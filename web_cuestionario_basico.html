<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
</head>
<body>
    <h1>Cuestionario</h1>
    <form action="" method="post">
        <!-- Pregunta 1 -->
        <label for="nombre">1. ¿Cuál es tu nombre?</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Pregunta 2 -->
        <label for="edad">2. ¿Cuántos años tienes?</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <!-- Pregunta 3 -->
        <label for="correo">3. ¿Cuál es tu correo electrónico?</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <!-- Pregunta 4 -->
        <label for="pais">4. ¿De qué país eres?</label>
        <select id="pais" name="pais" required>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
            <option value="espana">España</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
        </select><br><br>

        <!-- Pregunta 5 -->
        <p>5. ¿Cuál es tu género?</p>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino" required>
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="otro" required>
        <label for="otro">Otro</label><br><br>

        <!-- Pregunta 6 -->
        <label for="hobbies">6. ¿Cuáles son tus hobbies? (Selecciona todos los que apliquen)</label><br>
        <input type="checkbox" id="deportes" name="hobbies" value="deportes">
        <label for="deportes">Deportes</label><br>
        <input type="checkbox" id="musica" name="hobbies" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="lectura" name="hobbies" value="lectura">
        <label for="lectura">Lectura</label><br><br>

        <!-- Pregunta 7 -->
        <label for="ciudad">7. ¿En qué ciudad vives?</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <!-- Pregunta 8 -->
        <label for="empresa">8. Nombre de tu empresa actual:</label>
        <input type="text" id="empresa" name="empresa"><br><br>

        <!-- Pregunta 9 -->
        <label for="puesto">9. ¿Cuál es tu puesto actual?</label>
        <input type="text" id="puesto" name="puesto"><br><br>

        <!-- Pregunta 10 -->
        <label for="experiencia">10. Años de experiencia laboral:</label>
        <input type="number" id="experiencia" name="experiencia" min="0"><br><br>

        <!-- Pregunta 11 -->
        <p>11. ¿Tienes mascotas?</p>
        <input type="radio" id="si" name="mascotas" value="si" required>
        <label for="si">Sí</label><br>
        <input type="radio" id="no" name="mascotas" value="no" required>
        <label for="no">No</label><br><br>

        <!-- Pregunta 12 -->
        <label for="nombreMascota">12. Si tienes mascotas, escribe el nombre de una de ellas:</label>
        <input type="text" id="nombreMascota" name="nombreMascota"><br><br>

        <!-- Pregunta 13 -->
        <label for="telefono">13. Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <!-- Pregunta 14 -->
        <label for="resumen">14. Describe brevemente tu experiencia laboral:</label><br>
        <textarea id="resumen" name="resumen" rows="4" cols="50"></textarea><br><br>

        <!-- Pregunta 15 -->
        <label for="nivelEducativo">15. ¿Cuál es tu nivel educativo?</label>
        <select id="nivelEducativo" name="nivelEducativo" required>
            <option value="secundaria">Secundaria</option>
            <option value="bachillerato">Bachillerato</option>
            <option value="licenciatura">Licenciatura</option>
            <option value="maestria">Maestría</option>
            <option value="doctorado">Doctorado</option>
        </select><br><br>

        <!-- Pregunta 16 -->
        <label for="tools">16. ¿Qué herramientas tecnológicas utilizas en tu trabajo? (Selecciona todas las que apliquen)</label><br>
        <input type="checkbox" id="office" name="tools" value="office">
        <label for="office">Microsoft Office</label><br>
        <input type="checkbox" id="googleSuite" name="tools" value="googleSuite">
        <label for="googleSuite">Google Suite</label><br>
        <input type="checkbox" id="programacion" name="tools" value="programacion">
        <label for="programacion">Programación</label><br><br>

        <!-- Pregunta 17 -->
        <label for="idiomas">17. ¿Qué idiomas hablas?</label>
        <input type="text" id="idiomas" name="idiomas"><br><br>

        <!-- Pregunta 18 -->
        <label for="viajes">18. ¿Has viajado a otros países? Si es así, ¿a cuáles?</label>
        <textarea id="viajes" name="viajes" rows="4" cols="50"></textarea><br><br>

        <!-- Pregunta 19 -->
        <label for="redes">19. ¿Qué redes sociales utilizas? (Selecciona todas las que apliquen)</label><br>
        <input type="checkbox" id="facebook" name="redes" value="facebook">
        <label for="facebook">Facebook</label><br>
        <input type="checkbox" id="twitter" name="redes" value="twitter">
        <label for="twitter">Twitter</label><br>
        <input type="checkbox" id="instagram" name="redes" value="instagram">
        <label for="instagram">Instagram</label><br><br>

        <!-- Pregunta 20 -->
        <label for="sugerencias">20. ¿Tienes alguna sugerencia o comentario adicional?</label><br>
        <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
