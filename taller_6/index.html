<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 50px auto;
            max-width: 300px;
        }
        li {
            margin: 15px 0;
        }
        a {
            display: block;
            padding: 15px 20px;
            font-size: 1.2em;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        <li><a href="tablas.html">Punto 1</a></li>
        <li><a href="punto2.html">Punto 2</a></li>
        <li><a href="punto3.html">Punto 3</a></li>
        <li><a href="punto4.html">Punto 4</a></li>
        <li><a href="punto5.html">Punto 5</a></li>
        <li><a href="punto6.html">Punto 6</a></li>
    </ul>   
</body>
</html>
