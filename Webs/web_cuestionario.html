<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 50px; /* Increased margin-bottom for more spacing */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group-inline > div {
            flex: 1;
            margin-right: 10px;
        }
        .form-group-inline > div:last-child {
            margin-right: 0;
        }
        .form-group-inline label {
            margin-bottom: 0;
        }
        .form-group-inline input[type="text"], .form-group-inline input[type="number"] {
            width: calc(100% - 20px);
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Cuestionario</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="nombre">1. ¿Cuál es tu nombre?</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="edad">2. ¿Cuántos años tienes?</label>
            <input type="number" id="edad" name="edad" required>
        </div>

        <div class="form-group">
            <label for="correo">3. ¿Cuál es tu correo electrónico?</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="form-group">
            <label for="pais">4. ¿De qué país eres?</label>
            <select id="pais" name="pais" required>
                <option value="mexico">Colombia</option>
                <option value="argentina">Argentina</option>
                <option value="espana">España</option>
                <option value="chile">Chile</option>
                <option value="colombia">Mexico</option>
            </select>
        </div>
        <div class="form-group">
            <p>5. ¿Cuál es tu género?</p>
            <label for="masculino"></label>
                <input type="radio" id="masculino" name="genero" value="masculino" required> Masculino
            </label>
            <label for="femenino">
                <input type="radio" id="femenino" name="genero" value="femenino" required> Femenino
            </label>
        </div>

        <div class="form-group">
            <label for="hobbies">6. ¿Cuáles son tus hobbies? (Selecciona todos los que apliquen)</label>
            <input type="checkbox" id="deportes" name="hobbies" value="deportes">
            </label for="deportes">Deportes</label>
            <input type="checkbox" id="musica" name="hobbies" value="musica">
            </label for="musica">Música</label>
            <input type="checkbox" id="lectura" name="hobbies" value="lectura">
            </label for="lectura">Lectura</label>
        </div>

        <div class="form-group">
            <label for="ciudad">7. ¿En qué ciudad vives?</label>
            <input type="text" id="ciudad" name="ciudad" required>
        </div>

        <div class="form-group">
            <label for="empresa">8. Nombre de tu empresa actual:</label>
            <input type="text" id="empresa" name="empresa">
        </div>

        <div class="form-group">
            <label for="puesto">9. ¿Cuál es tu puesto actual?</label>
            <input type="text" id="puesto" name="puesto">
        </div>

        <div class="form-group">
            <label for="experiencia">10. Años de experiencia laboral:</label>
            <input type="number" id="experiencia" name="experiencia" min="0">
        </div>

        <div class="form-group">
            <p>11. ¿Tienes mascotas?</p>
            <input type="radio" id="si" name="mascotas" value="si" required>
            </label for="si">Sí</label>
            <input type="radio" id="no" name="mascotas" value="no" required>
            </label for="no">No</label>
        </div>

        <div class="form-group">
            <label for="nombreMascota">12. Si tienes mascotas, escribe el nombre de una de ellas:</label>
            <input type="text" id="nombreMascota" name="nombreMascota">
        </div>

        <div class="form-group">
            <label for="telefono">13. Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="resumen">14. Describe brevemente tu experiencia laboral:</label>
            <textarea id="resumen" name="resumen" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <label for="nivelEducativo">15. ¿Cuál es tu nivel educativo?</label>
            <select id="nivelEducativo" name="nivelEducativo" required>
                <option value="secundaria">Secundaria</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="licenciatura">Licenciatura</option>
                <option value="maestria">Maestría</option>
                <option value="doctorado">Doctorado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tools">16. ¿Qué herramientas tecnológicas utilizas en tu trabajo? (Selecciona todas las que apliquen)</label>
            <input type="checkbox" id="office" name="tools" value="office">
            </label for="office">Microsoft Office</label>
            <input type="checkbox" id="googleSuite" name="tools" value="googleSuite">
            </label for="googleSuite">Google Suite</label>
            <input type="checkbox" id="programacion" name="tools" value="programacion">
            </label for="programacion">Programación</label>
        </div>

        <div class="form-group">
            <label for="idiomas">17. ¿Qué idiomas hablas?</label>
            <input type="text" id="idiomas" name="idiomas">
        </div>

        <div class="form-group">
            <label for="viajes">18. ¿Has viajado a otros países? Si es así, ¿a cuáles?</label>
            <textarea id="viajes" name="viajes" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <label for="redes">19. ¿Qué redes sociales utilizas? (Selecciona todas las que apliquen)</label>
            <input type="checkbox" id="facebook" name="redes" value="facebook">
            </label for="facebook">Facebook</label>
            <input type="checkbox" id="twitter" name="redes" value="twitter">
            </label for="twitter">Twitter</label>
            <input type="checkbox" id="instagram" name="redes" value="instagram">
            </label for="instagram">Instagram</label>
        </div>

        <div class="form-group">
            <label for="sugerencias">20. ¿Tienes alguna sugerencia o comentario adicional?</label>
            <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea>
        </div>

        <input type="submit" value="Enviar" class="submit-btn">
    </form>
</body>
</html>
