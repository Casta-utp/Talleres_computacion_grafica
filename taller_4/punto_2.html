<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .input-container i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-container input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .input-container input:focus {
            border-color: #80bdff;
            outline: none;
        }
        .input-container input::placeholder {
            color: #6c757d;
        }
    </style>
    <title>Formulario veterinaria</title>
</head>
<body>
    <h1>Veterinaria TF</h1>
    <div class="d-flex justify-content-center">
        <div class="container">
            <div class="input-container">
                <i class="bi bi-person-circle"></i>
                <input type="text" placeholder="Nombre">
            </div>
            <div class="input-container">
                <i class="bi bi-envelope"></i>
                <input type="email" placeholder="Correo">
            </div>
            <div class="input-container">
                <i class="bi bi-telephone"></i>
                <input type="number" placeholder="Teléfono">
            </div>
            <div class="input-container">
                <i class="bi bi-house"></i>
                <input type="text" placeholder="Dirección">
            </div>
            <div class="input-container">
                <i class="bi bi-calendar"></i>
                <input type="date" placeholder="Fecha de nacimiento">
            </div>
            <div class="input-container">
                <i class="bi bi-paw"></i>
                <input type="text" placeholder="Nombre de la mascota">
            </div>
            <div class="input-container">
                <i class="bi bi-paw"></i>
                <input type="text" placeholder="Raza de la mascota">
            </div>
            <div class="input-container">
                <i class="bi bi-gender-ambiguous"></i>
                <input type="text" placeholder="Sexo de la mascota">
            </div>
            <div class="input-container">
                <i class="bi bi-weight"></i>
                <input type="number" placeholder="Peso de la mascota">
            </div>
            <div class="input-container">
                <i class="bi bi-syringe"></i>
                <input type="text" placeholder="Vacunas">
            </div>
            <div class="input-container">
                <i class="bi bi-exclamation-triangle"></i>
                <input type="text" placeholder="Alergias">
            </div>
            <div class="input-container">
                <i class="bi bi-heart-pulse"></i>
                <input type="text" placeholder="Enfermedades">
            </div>
            <div class="input-container">
                <i class="bi bi-calendar-check"></i>
                <input type="date" placeholder="Última visita al veterinario">
            </div>
            <div class="input-container">
                <i class="bi bi-file-medical"></i>
                <input type="text" placeholder="Historial médico">
            </div>
            <div class="input-container">
                <i class="bi bi-capsule"></i>
                <input type="text" placeholder="Medicamentos">
            </div>
            <div class="input-container">
                <i class="bi bi-nutrition"></i>
                <input type="text" placeholder="Dieta">
            </div>
            <div class="input-container">
                <i class="bi bi-calendar-event"></i>
                <input type="date" placeholder="Fecha de adopción">
            </div>
            <div class="input-container">
                <i class="bi bi-geo-alt"></i>
                <input type="text" placeholder="Lugar de adopción">
            </div>
            <div class="input-container">
                <i class="bi bi-chat-dots"></i>
                <input type="text" placeholder="Notas adicionales">
            </div>
            <div class="input-container">
                <i class="bi bi-person-badge"></i>
                <input type="text" placeholder="Veterinario">
            </div>
        </div>
    </div>
</body>
</html>
