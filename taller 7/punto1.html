<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWlJeTj7m05Stj5C4pPcBqvZjz7m7u19mBk9HfRVttXWlUq0m87" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style_1.css">
    <!-- link a bootstrap icons-->
     <!--fontawesome es una libreria de iconos-->
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h3>Registro</h3>
                <form action="">  <!-- action es la ruta a la que se va a enviar la informacion y form es el formulario, en este caso no se envia a ningun lado-->
                    <input type="text" placeholder="Nombre" class="nombre">
                    <input type="text" placeholder="Correo" class="correo">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="password" placeholder="Confirmar contraseña" class="compass">
                    <input type="submit" class="submit" value="Registrarse">
                </form>
            </div>
            <div class="login">
                <h3>Iniciar sesión</h3>
                <div class="login-items">
                    <button class="fb"><i class="fab fa-facebook"></i> Acceder con Facebook</button> 
                    <button class="tw"><i class="fab fa-twitter"></i> Acceder con Twitter</button>
                    <button class="correo"><i class="fas fa-envelope"></i> Acceder con Correo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
